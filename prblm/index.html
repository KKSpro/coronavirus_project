<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ZingSoft Demo</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    .chart--container {
      min-height: 530px;
      width: 100%;
      height: 100%;
    }

    .zc-ref {
      display: none;
    }
  </style>
</head>

<body>
  <div id="myChart" class="chart--container">
    <a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a>
  </div>
  <script>

    fetchData();

    function fetchData() {
      var my_data = new Object();
      url = "https://api.covid19india.org/data.json";
      fetch(url).then((response) => {
        //console.log("inside first then");
        return response.json();
      }).then((data) => {
        //console.log("inside second then");
        console.log(data);

        var array = data["statewise"];
        var obj1 = {}, obj2 = {}, obj3 = {}, obj4;

        for (let i = 1; i <= array.length; i++) {

          // console.log(array[i]);
          // obj4 = new Object();
          var tooltip = { text : array[i].confirmed};
          var lable = {
                         visible:true
                      }
              // obj4[array[i].statecode] = { tooltip:tooltip, lable:lable, backgroundColor:"#ff5722"};

            my_data[array[i].statecode] = { tooltip:tooltip, lable:lable, backgroundColor:"#ff5722"};
          

          // obj4 = {
          //     array[i]["statecode"]: {
          //                             tooltip: {
          //                                         text: array[i]["confirmed"],
          //                                         backgroundColor: '#ff5722'
          //                                      },
          //                             backgroundColor: '#ff5722',
          //                             label: {
          //                                       visible: true
          //                                    }
          //                           }
          //         },
        }

        console.log("line 74");
      console.log(my_data.MH);
      showMap(my_data);
        
        // console.log(JSON.stringify(obj4));
      })

     
    }

    function showMap(my_data) {
      console.log(my_data);
      ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
      let chartConfig = {
        shapes: [{
          type: 'zingchart.maps',
          options: {
            bbox: [67.177, 36.494, 98.403, 6.965], // get bbox from zingchart.maps.getItemInfo('world-countries','ind');
            ignore: ['IND'], // ignore India because we are rendering a more specific India map below
            name: 'world.countries',
            panning: false, // turn of zooming. Doesn't work with bounding box
            style: {
              tooltip: {
                borderColor: '#000',
                borderWidth: '1px',
                fontSize: '18px'
              },
              controls: {
                visible: false // turn of zooming. Doesn't work with bounding box
              },
              hoverState: {
                alpha: 0.28
              }
            },
            zooming: false // turn of zooming. Doesn't work with bounding box
          }
        },
        {
          type: 'zingchart.maps',
          options: {
            name: 'ind',
            panning: false, // turn of zooming. Doesn't work with bounding box
            zooming: false,
            scrolling: false,
            style: {
              tooltip: {
                borderColor: '#000',
                borderWidth: '2px',
                fontSize: '18px'
              },
              borderColor: '#000',
              borderWidth: '2px',
              controls: {
                visible: false, // turn of zooming. Doesn't work with bounding box

              },
              hoverState: {
                alpha: .28
              },
              items: my_data,
              label: { // text displaying. Like valueBox
                fontSize: '15px',
                visible: false
              }
            },
            zooming: false // turn of zooming. Doesn't work with bounding box
          }
        }
        ]
      }

      zingchart.loadModules('maps,maps-ind,maps-world-countries');
      zingchart.render({
        id: 'myChart',
        data: chartConfig,
        height: '100%',
        width: '100%',
      });
    }

  </script>
</body>

</html>
