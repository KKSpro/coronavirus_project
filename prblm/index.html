<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>ZingSoft Demo</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    .chart--container {
      min-height: 530px;
      width: 100%;
      height: 750px;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .zc-ref {
      display: none;
    }

    h1 {
      text-align: center;
    }

    .card{
      position: absolute;
      left: 80px;
      top: 150px;
      z-index: 10;
      box-shadow: 7px 5px grey;
    }

    .flag{
      z-index: 10;
      position: absolute;
      right: 80px;
      top: 250px;
    }

    img{
      /* height: 600px; */
      width: 300px;
    }

    .heading{
      top: 50px;
    }

    .search {
      margin-top: 80px;
      margin-left: 150px;
    }

      .list-group {
        width: 400px;
        margin: 0 auto;
      }

      .details{
        border: 1px solid grey;
        border-radius: 10px;
        box-shadow: 5px 6px grey;
        width: 500px;
        margin: 50px;
        background-color: #f1f1f1;
      }
  </style>
</head>

<body>
  <div id="myChart" class="chart--container">
    <a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a>

    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
      <h1 class="display-4">OVERALL</h1>
      <div class="card-body">
        <h4 class="card-text">TOTAL CONFIRMED <span class="badge badge-secondary"></span></h4><br>
        <h4 class="card-text">TOTAL DEATHS <br><span class="badge badge-secondary"></span></h4><br>
        <h4 class="card-text">TOTAL RECOVERED <span class="badge badge-secondary"></span></h4><br>
        <h4 class="card-text">ACTIVE CASES <br><span class="badge badge-secondary"></span></h4><br>
      </div>
    </div>
    <div class="flag">
      <img src="flag.svg" alt="">
      <h1 class="heading">INDIA</h1>
    </div>
  </div>


  <div class="search">
    <div>
        <h1 class="display-4">Search Indian State To Get Detailed Info</h1>
    </div>
    <div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search a State"
                aria-label="Search">
            <button type="button" class="btn btn-secondary" onclick="searchAlgo()">Search</button>
        </form>
    </div>

    <div class="details">
      
    </div>
</div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script>

    fetchData();
    var array;
    
    function fetchData() {
      
      var badges = document.getElementsByClassName("badge");

      var my_data = new Object();
     
      url = "https://api.covid19india.org/data.json";
      fetch(url).then((response) => {
        //console.log("inside first then");
        return response.json();
      }).then((data) => {
        //console.log("inside second then");
        console.log(data);

        array = data.statewise;

        for (let i = 1; i < array.length; i++) {
          var tooltip = { text: `${array[i].state} ` + ` ${array[i].confirmed}` };
          var lable = {
            visible: true
          }
          my_data[array[i].statecode] = { tooltip: tooltip, lable: lable, backgroundColor: "#ff5722" };
        }

        badges[0].innerText = array[0].confirmed;
      badges[1].innerText = array[0].deaths;
      badges[2].innerText = array[0].recovered;
      badges[3].innerText = array[0].active;
        console.log("line 50");
        // console.log(my_data.MH);
        showMap(my_data);
      })
    }

    
    function searchAlgo() {
      var details = document.getElementsByClassName("details")[0];

     
      // var state_name = document.getElementsByClassName("state-name");
      // var Total_Recovered = document.getElementsByClassName("Total-Recovered");
      // var Total_Confirmed = document.getElementsByClassName("Total-Confirmed");
      // var Total_Deaths = document.getElementsByClassName("Total-Deaths");


     

      var search_box = document.getElementsByClassName("form-control")[0];
      var state_searched = search_box.value.toLowerCase();
      console.log(state_searched);
      console.log(array);
      var state_details;
        for (let i = 1; i < array.length; i++) {
          if (array[i]["state"].toLowerCase() == state_searched)
            state_details = array[i];
          else if(array[i]["state"].toLowerCase().includes(state_searched))
            state_details = array[i];
          }
          console.log(state_details);

          let html=`<p class="h1 state-name" style="margin-left: 30%; font-weight: 800;">${state_details.state}</p>
                    <ul class="list-group my-4">
                        <li class="list-group-item d-flex justify-content-between align-items-center Total-Confirmed">
                            Total Confirmed
                          <span class="badge badge-danger badge-pill">${state_details.confirmed}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center Total-Deaths">
                          Total Deaths
                          <span class="badge badge-secondary badge-pill">${state_details.deaths}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center Total-Recovered">
                          Total recovered
                          <span class="badge badge-success badge-pill">${state_details.recovered}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center Total-Active">
                          Total active
                          <span class="badge badge-success badge-pill">${state_details.active}</span>
                        </li>
                    </ul>
                    <p class="card-text mx-4 my-4"><small class="text-muted">Last updated on ${state_details.lastupdatedtime}</small></p>`;
          details.innerHTML = html;          
    }


    function showMap(my_data) {
      console.log(my_data);
      ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
      let chartConfig = {
        shapes: [{
          type: 'zingchart.maps',
          options: {
            bbox: [67.177, 36.494, 98.403, 6.965], // get bbox from zingchart.maps.getItemInfo('world-countries','ind');
            ignore: ['IND'], // ignore India because we are rendering a more specific India map below
            name: 'world.countries',
            panning: false, // turn of zooming. Doesn't work with bounding box
            style: {
              tooltip: {
                borderColor: '#000',
                borderWidth: '1px',
                fontSize: '18px'
              },
              controls: {
                visible: false // turn of zooming. Doesn't work with bounding box
              },
              hoverState: {
                alpha: 0.60
              }
            },
            zooming: false // turn of zooming. Doesn't work with bounding box
          }
        },
        {
          type: 'zingchart.maps',
          options: {
            name: 'ind',
            panning: false, // turn of zooming. Doesn't work with bounding box
            zooming: false,
            scrolling: false,
            style: {
              tooltip: {
                borderColor: '#000',
                borderWidth: '2px',
                fontSize: '18px'
              },
              borderColor: '#000',
              borderWidth: '2px',
              controls: {
                visible: false, // turn of zooming. Doesn't work with bounding box

              },
              hoverState: {
                alpha: 0.50
              },
              items: my_data,
              label: { // text displaying. Like valueBox
                fontSize: '15px',
                visible: false
              }
            },
            zooming: false // turn of zooming. Doesn't work with bounding box
          }
        }
        ]
      }

      zingchart.loadModules('maps,maps-ind,maps-world-countries');
      zingchart.render({
        id: 'myChart',
        data: chartConfig,
        height: '800px',
        width: '1600px',
      });
    }

  </script>
</body>

</html>
