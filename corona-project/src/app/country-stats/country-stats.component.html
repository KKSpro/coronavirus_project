<div id="main">
    <div class="my-flex">
        <div>
            <h2 class="table-heading">TOP 10 WORST HIT COUNTRIES</h2>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Sr no.</th>
                        <th scope="col">Country</th>
                        <th scope="col">Confirmed cases</th>
                    </tr>
                </thead>
                <tbody class="table-body1">

                </tbody>
            </table>
        </div>

        <div>
            <h2 class="table-heading">TOP 10 LEAST HIT COUNTRIES</h2>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Sr no.</th>
                        <th scope="col">Country</th>
                        <th scope="col">Confirmed cases</th>
                    </tr>
                </thead>
                <tbody class="table-body2">

                </tbody>
            </table>
        </div>
    </div>
    <div class="search">
        <div>
            <h1 class="display-4">Search Country To Get Detailed Info</h1>
        </div>
        <div>
            <form class="form-inline my-2 my-lg-0">
                <input #country_searched class="form-control mr-sm-2" type="search" placeholder="Search a Country" aria-label="Search">
                <button type="button" class="btn btn-secondary" (click)="searchAlgo(country_searched.value)">Search</button>
            </form>
        </div>

        <div class="details">
            
        </div>
    </div>
</div>
